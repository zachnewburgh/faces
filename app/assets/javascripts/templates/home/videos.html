<h1>Videos</h1>

<div ng-repeat="video in ctrl.videos">
  <iframe width="854" height="480" src="{{video.url}}" frameborder="0" allowfullscreen></iframe>
  <br><br>
  <a href="#" ui-sref="home.video({id: video.id})">View Video</a>
  <a href="#" ui-sref="home.edit({id: video.id})">Edit Video</a>
  <a href ng-click="ctrl.deleteVideo(video)">Delete Video</a>
</div>
